<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        input,
        select,
        button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: box-shadow 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        input,
        select {
            max-width: 100%;
        }

        button {
            background-color: #25d366;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #128C7E;
        }

        #searchInput {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        #searchInput:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Media Query for smaller screens */
        @media only screen and (max-width: 600px) {
            input,
            select,
            button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WhatsApp Message Sender</h1>
    <p>Choose the country code and enter the phone number (omit the first zero):</p>
    <form id="whatsappForm">
        <select id="countryCode">
            <option value="+233">Ghana (+233)</option>
            <option value="+1">United States (+1)</option>
            <option value="+44">United Kingdom (+44)</option>
            <option value="+91">India (+91)</option>
            <!-- Add more country codes as needed -->
        </select>
        <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
        <button type="button" onclick="sendMessage()">Send Message</button>
        <input type="text" id="searchInput" placeholder="Search country...">
    </form>
</div>

<footer>
    Made with <span style="color: #ff5050;">❤️</span> by Ola
</footer>

<script>
    function sendMessage() {
        var countryCode = document.getElementById('countryCode').value;
        var phoneNumber = document.getElementById('phoneNumber').value;

        if (phoneNumber) {
            // Remove leading zero from phone number
            phoneNumber = phoneNumber.replace(/^0+/, '');

            // Construct the WhatsApp link
            var whatsappLink = 'https://wa.me/' + countryCode + phoneNumber;
            window.location.href = whatsappLink;
        }
    }

    // Add search functionality
    document.getElementById('searchInput').addEventListener('input', function () {
        var searchValue = this.value.toLowerCase();
        var options = document.getElementById('countryCode').options;

        for (var i = 0; i < options.length; i++) {
            var text = options[i].text.toLowerCase();
            var found = text.indexOf(searchValue) > -1;
            options[i].style.display = found ? '' : 'none';
        }
    });
</script>

</body>
</html>
